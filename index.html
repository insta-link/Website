<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Security System</title>
    <style>
        :root {
            --pastel-red: #ffdbdb;
            --accent-green: #2ecc71;
            --error-red: #e74c3c;
            --warn-orange: #f39c12;
            --deep-black: #0a0a0a;
        }

        body {
            background-color: #f0fff0; 
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        #landing-screen {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #main-card {
            border: 5px dotted #2ecc71; 
            background: white;
            padding: 20px 25px; 
            border-radius: 25px; 
            width: 280px; 
            min-height: 180px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
            color: #000;
        }

        #track-btn {
            margin-top: 30px;
            padding: 14px 28px;
            background-color: #2ecc71;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            color: #ffffff;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: glow 1.5s infinite alternate ease-in-out;
            width: fit-content; 
        }

        #track-btn svg { fill: white; width: 18px; height: 18px; }

        @keyframes glow {
            from { box-shadow: 0 0 10px #2ecc71, 0 0 20px #2ecc71; }
            to { box-shadow: 0 0 20px #2ecc71, 0 0 40px #2ecc71; transform: translateY(-2px); }
        }

        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; transition: all 1.2s ease; z-index: 10; }
        .hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        #enquiry-screen { background-color: var(--deep-black); flex-direction: column; color: #444; font-family: 'Courier New', Courier, monospace; }
        .tracker-row { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; }
        
        .node-wrapper {
            width: 65px; height: 65px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 26px; transition: 0.5s;
            background: rgba(255,255,255,0.05); position: relative;
        }

        .glow-red { background: rgba(231, 76, 60, 0.3); box-shadow: 0 0 25px var(--error-red); }
        .glow-orange { background: rgba(243, 156, 18, 0.3); box-shadow: 0 0 25px var(--warn-orange); }
        .glow-green { background: rgba(46, 204, 113, 0.3); box-shadow: 0 0 25px var(--accent-green); }

        .line-box { width: 50px; height: 2px; background: #222; position: relative; overflow: hidden; }
        .line-fill { width: 0%; height: 100%; background: var(--accent-green); position: absolute; }
        
        .line-orange-pulse { background: var(--warn-orange); animation: flicker 0.1s infinite; }
        .line-red-pulse { background: var(--error-red); animation: flicker 0.1s infinite; }
        @keyframes flicker { 0% { opacity: 0.4; } 100% { opacity: 1; } }

        .terminal { height: 100px; width: 320px; text-align: center; font-size: 11px; color: #555; line-height: 1.6; }
        .critical { color: var(--error-red); font-weight: bold; }
        .warning { color: var(--warn-orange); font-weight: bold; }

        #main-content { 
            background-color: var(--pastel-red);
            background-image: radial-gradient(#ffbaba 1.5px, transparent 1.5px);
            background-size: 25px 25px;
        }

        .glass-card {
            width: 300px; padding: 30px; border-radius: 40px;
            background: rgba(255, 255, 255, 0.45); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7); text-align: center;
        }

        /* Sequential Reveal animations */
        .reveal-item { opacity: 0; transform: translateY(10px); transition: all 0.8s ease; }
        .reveal-item.show { opacity: 1; transform: translateY(0); }

        .name-header { font-size: 34px; margin: 0; color: #4a1a1a; letter-spacing: -1.5px; font-family: sans-serif; font-weight: 800; }
        .liquid-box { display: inline-block; padding: 5px 15px; background: rgba(231, 76, 60, 0.1); border-radius: 50px; margin: 10px 0; border: 1px solid rgba(231, 76, 60, 0.2); }
        .time-text { font-size: 10px; color: var(--error-red); font-weight: 900; text-transform: uppercase; margin: 0; }
        .map-container {
            width: 100%; height: 180px; margin: 20px 0; border-radius: 25px;
            background-color: #fff; border: 1px solid rgba(255,255,255,0.8);
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/bb/New_York_City_location_map.svg');
            background-size: cover; background-position: center; position: relative;
        }
        .ping-dot { position: absolute; top: 45%; left: 52%; width: 14px; height: 14px; background: var(--error-red); border-radius: 50%; border: 2px solid white; box-shadow: 0 0 15px var(--error-red); animation: orangeRedBlink 2s infinite; }
        @keyframes orangeRedBlink { 0% { background: var(--error-red); } 50% { background: var(--warn-orange); transform: scale(1.15); } 100% { background: var(--error-red); } }
        .loc-footer { font-size: 19px; font-weight: 800; color: #4a1a1a; font-family: sans-serif; }

        #fade-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--pastel-red); opacity:0; pointer-events:none; z-index:99; transition: opacity 1.5s ease; }
    </style>
</head>
<body>

    <div id="landing-screen">
        <div id="main-card">
            <h1>Hi! I‚Äôm Sai Puneeth ü§ì</h1>
            <p>Thanks for checking on me! ‚ú®<br>I‚Äôm often inactive on Instagram.<br>Call my number if it‚Äôs Urgentüö®</p>
        </div>
        <button id="track-btn" onclick="startSystem()">
            <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
            Track Location
        </button>
    </div>

    <div id="fade-overlay"></div>

    <div id="enquiry-screen" class="screen hidden">
        <div class="tracker-row">
            <div id="sat-box" class="node-wrapper">üõ∞Ô∏è</div>
            <div class="line-box"><div id="l1" class="line-fill"></div></div>
            <div id="tow-box" class="node-wrapper">üóº</div>
            <div class="line-box"><div id="l2" class="line-fill"></div></div>
            <div id="pho-box" class="node-wrapper">üì±</div>
        </div>
        <div id="term" class="terminal">INITIATING SECURE UPLINK...</div>
    </div>

    <div id="main-content" class="screen hidden">
        <div class="glass-card">
            <h1 class="name-header reveal-item" id="r-name">Sai Puneeth</h1>
            <div class="map-container reveal-item" id="r-map"><div class="ping-dot"></div></div>
            <div class="loc-footer reveal-item" id="r-loc">üìç London, UK üá¨üáß</div>
            <div class="liquid-box reveal-item" id="r-time"><p class="time-text">Last Updated: 1 month ago</p></div>
        </div>
    </div>

    <script>
        setTimeout(() => { document.getElementById('track-btn').style.display = 'flex'; }, 15000);

        function startSystem() {
            document.getElementById('landing-screen').style.display = 'none';
            runTrace();
        }

        async function runTrace() {
            document.getElementById('enquiry-screen').classList.remove('hidden');
            const term = document.getElementById('term');
            const l1 = document.getElementById('l1'), l2 = document.getElementById('l2');
            const sBox = document.getElementById('sat-box'), tBox = document.getElementById('tow-box'), pBox = document.getElementById('pho-box');

            // --- STAGE 1: SATELLITE TO TOWER (20 Seconds) ---
            sBox.classList.add('glow-green');
            term.innerHTML = "SEARCHING FOR AVAILABLE SATELLITES...";
            await fillLine(l1, 4000, 30);
            
            term.innerHTML = "<span class='warning'>SIGNAL WEAK: ATTENUATING BANDWIDTH...</span>";
            await wait(4000);
            
            l1.classList.add('line-orange-pulse');
            term.innerHTML = "<span class='critical'>ERROR: SPECTRUM JAMMING DETECTED</span><br>REROUTING VIA POLAR ORBIT...";
            await wait(6000);
            
            l1.classList.remove('line-orange-pulse');
            await fillLine(l1, 3000, 100);
            tBox.classList.add('glow-green');
            term.innerHTML = "TOWER HANDSHAKE SUCCESSFUL.";
            await wait(3000);

            // --- STAGE 2: TOWER TO PHONE (35 Seconds) ---
            term.innerHTML = "TRIANGULATING BROADCAST AREA...";
            await wait(5000);
            
            pBox.classList.add('glow-orange');
            term.innerHTML = "PINGING IMEI: 3582010... NO RESPONSE.";
            await fillLine(l2, 5000, 20);
            
            l2.classList.add('line-red-pulse');
            term.innerHTML = "<span class='critical'>DEVICE FIREWALL ACTIVE</span><br>INJECTING BACKDOOR PACKETS...";
            await wait(8000);
            
            term.innerHTML = "BYPASSING ENCRYPTION LAYER [2/3]...";
            await fillLine(l2, 7000, 60);
            
            term.innerHTML = "<span class='warning'>WARNING: SIGNAL BOUNCING (VPN DETECTED)</span><br>DECODING REAL IP ADDRESS...";
            await wait(7000);
            
            term.innerHTML = "<span class='critical'>TRACE LOST: DEVICE DISCONNECTED</span><br>FETCHING CACHED GEO-DATA...";
            await fillLine(l2, 3000, 10); 
            await wait(3000);

            // --- TRANSITION & REVEAL ---
            document.getElementById('fade-overlay').style.opacity = "1";
            setTimeout(async () => {
                document.getElementById('enquiry-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('fade-overlay').style.opacity = "0";
                
                // Sequential Reveal
                await wait(800); document.getElementById('r-name').classList.add('show');
                await wait(1200); document.getElementById('r-map').classList.add('show');
                await wait(1000); document.getElementById('r-loc').classList.add('show');
                await wait(1000); document.getElementById('r-time').classList.add('show');
            }, 1500);
        }

        function fillLine(el, duration, targetWidth) {
            return new Promise(res => {
                el.style.transition = `width ${duration}ms ease-in-out`;
                setTimeout(() => { el.style.width = targetWidth + "%"; }, 50);
                setTimeout(res, duration);
            });
        }
        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
    </script>
</body>
</html>

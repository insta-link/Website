<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Security System</title>
    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            background-color: #f0fff0; 
            color: #000;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center; 
            overflow: hidden;
        }

        #main-card {
            border: 5px dotted #2ecc71; 
            background: white;
            padding: 20px 25px; 
            border-radius: 25px; 
            width: 280px; 
            min-height: 180px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            color: #000;
            z-index: 2;
            overflow: hidden;
        }

        @keyframes fadeInBarsLong {
            from { opacity: 0; }
            to { opacity: 1; } 
        }

        .bars {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: repeating-linear-gradient(90deg, 
                transparent, 
                transparent 18px, 
                #2d3436 18px, 
                #2d3436 33px);
            display: none; 
            z-index: 1;
            animation: fadeInBarsLong 15s linear forwards;
        }

        #content-area, h1 {
            position: relative;
            z-index: 2;
        }

        h1 { font-size: 1.3rem; margin: 0; }
        p { font-size: 0.95rem; line-height: 1.3; margin: 10px 0 0 0; }

        @keyframes shake { 0% {transform: translate(1px, 0px);} 50% {transform: translate(-1px, 0px);} 100% {transform: translate(1px, 0px);} }
        @keyframes siren-glow { 0% {box-shadow: 0 0 20px red;} 50% {box-shadow: 0 0 20px blue;} 100% {box-shadow: 0 0 20px red;} }
        @keyframes police-flash { 0% { background-color: #ff0000; } 50% { background-color: #0000ff; } 100% { background-color: #ff0000; } }

        @keyframes green-glow-pulse {
            0% { box-shadow: 0 0 10px rgba(46, 204, 113, 0.5), 0 0 20px rgba(46, 204, 113, 0.2); transform: scale(1); }
            50% { box-shadow: 0 0 35px rgba(46, 204, 113, 0.9), 0 0 50px rgba(46, 204, 113, 0.4); transform: scale(1.04); }
            100% { box-shadow: 0 0 10px rgba(46, 204, 113, 0.5), 0 0 20px rgba(46, 204, 113, 0.2); transform: scale(1); }
        }

        .bail-btn {
            display: none; 
            margin-top: 40px; 
            padding: 16px 45px;
            background: #000; 
            color: #2ecc71; 
            text-decoration: none;
            border-radius: 8px; 
            font-weight: 700; 
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
            border: 2px solid #2ecc71;
            animation: green-glow-pulse 1.8s infinite ease-in-out;
            transition: all 0.2s ease;
        }

        .bail-btn:hover { background: #2ecc71; color: #000; }

        #payment-footer { display: none; margin-top: 25px; }
        .payment-text { font-size: 10px; font-weight: 700; color: #666; margin-bottom: 12px; letter-spacing: 1.5px; }
        
        .payment-row { 
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            align-items: center; 
        }

        .payment-row img { 
            height: 16px; 
            filter: brightness(0) invert(1); 
        }
    </style>
</head>
<body>

<div id="main-card">
    <div id="jail-bars" class="bars"></div>
    <h1 id="greeting">Hi! I‚Äôm Sai Puneeth</h1>
    <div id="content-area">
        <p id="message">
            Thanks for checking on me! ‚ú®<br>
            I‚Äôm often inactive on Instagram. Call my number if it‚Äôs Urgent üö®
        </p>
    </div>
</div>

<a href="https://instagram.com/saipuneeeth" id="bail-btn" class="bail-btn">PAY BAIL & ESCAPE</a>

<div id="payment-footer">
    <div class="payment-text">SECURE CHECKOUT</div>
    <div class="payment-row">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Apple_Pay_logo.svg" alt="Apple Pay">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg" alt="Google Pay">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
    </div>
</div>

<script>
    const body = document.body;
    const card = document.getElementById('main-card');
    const msg = document.getElementById('message');
    const title = document.getElementById('greeting');
    const bars = document.getElementById('jail-bars');
    const bailBtn = document.getElementById('bail-btn');
    const paymentFooter = document.getElementById('payment-footer');

    let seconds = 0;

    const timer = setInterval(() => {
        seconds++;

        if (seconds === 15) {
            body.style.backgroundColor = "#fff176"; 
            title.innerText = "Still Here ü§®";
            msg.innerHTML = "What are you doing? It's been 15 seconds.<br>Staring is rude‚ùóÔ∏è";
            card.style.borderColor = "#fbc02d";
        }

        if (seconds === 27) {
            body.style.backgroundColor = "#ff0000"; 
            body.style.color = "white"; 
            title.innerText = "üò° STALKER";
            msg.innerHTML = "Stalking is a crime‚ùóÔ∏è<br>Leave the page right now or I'm calling the police üëÆ‚Äç‚ôÇÔ∏è";
            card.style.borderColor = "#b71c1c";
            card.style.animation = "shake 0.4s infinite";
        }

        if (seconds === 41) {
            body.style.animation = "police-flash 0.2s infinite"; 
            title.innerText = "üëÆ‚Äç‚ôÇÔ∏è REPORTING...";
            msg.innerHTML = ""; 
            card.style.animation = "siren-glow 0.5s infinite";
        }

        if (seconds === 45) {
            body.style.animation = "none";
            body.style.transition = "background-color 2s ease"; 
            body.style.backgroundColor = "#000000"; 
            body.style.color = "white";
            title.innerText = "‚õìÔ∏è ARRESTED!";
            msg.innerHTML = "You stayed too long. You are now in pixel-jail for stalking! üöî‚öñÔ∏è";
            
            bars.style.display = "block"; 
            
            clearInterval(timer);

            setTimeout(() => {
                bailBtn.style.display = "inline-block";
                paymentFooter.style.display = "block";
            }, 15000); 
        }
    }, 1000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Security System</title>
    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            background-color: #f0fff0; 
            color: #000;
            display: flex; 
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center; 
            overflow: hidden;
        }

        #main-card {
            border: 5px dotted #2ecc71; 
            background: white;
            padding: 20px 25px; 
            border-radius: 25px; 
            width: 280px; 
            min-height: 180px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            color: #000;
            z-index: 2;
        }

        h1 { font-size: 1.3rem; margin: 0; }
        p { font-size: 0.95rem; line-height: 1.3; margin: 10px 0 0 0; }

        @keyframes shake { 
            0% {transform: translate(1px, 0px);} 
            50% {transform: translate(-1px, 0px);} 
            100% {transform: translate(1px, 0px);} 
        }
        
        @keyframes siren { 
            0% {box-shadow: 0 0 20px red;} 
            50% {box-shadow: 0 0 20px blue;} 
            100% {box-shadow: 0 0 20px red;} 
        }
        
        @keyframes police-flash {
            0% { background-color: #ff0000; }
            50% { background-color: #0000ff; }
            100% { background-color: #ff0000; }
        }

        .bars {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 15px, #2d3436 15px, #2d3436 30px);
            opacity: 0.9; 
            display: none; 
            border-radius: 20px; 
            z-index: 5;
        }

        .bail-btn {
            display: none; 
            margin-top: 12px; 
            padding: 8px 15px;
            background: #2ecc71; 
            color: white; 
            text-decoration: none;
            border-radius: 8px; 
            font-weight: bold; 
            position: relative; 
            z-index: 10;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div id="main-card">
    <div id="jail-bars" class="bars"></div>
    
    <h1 id="greeting">Hi! I‚Äôm Sai Puneeth</h1>
    
    <div id="content-area">
        <p id="message">
            Thanks for checking on me! ‚ú®<br>
            I‚Äôm often inactive on Instagram. Call my number if it‚Äôs Urgent üö®<br>
            Bye ü§ó
        </p>
    </div>

    <a href="https://instagram.com/saipuneeeth" id="bail-btn" class="bail-btn">PAY BAIL & ESCAPE üèÉ‚Äç‚ôÇÔ∏è</a>
</div>

<script>
    const body = document.body;
    const card = document.getElementById('main-card');
    const msg = document.getElementById('message');
    const title = document.getElementById('greeting');
    const bars = document.getElementById('jail-bars');
    const bailBtn = document.getElementById('bail-btn');

    let seconds = 0;

    const timer = setInterval(() => {
        seconds++;

        // 1. PALE YELLOW PHASE
        if (seconds === 15) {
            body.style.backgroundColor = "#fff176"; 
            title.innerText = "Still Here ü§®";
            msg.innerHTML = "What are you doing? It's been 15 seconds.<br>Staring is rude‚ùóÔ∏è";
            card.style.borderColor = "#fbc02d";
        }

        // 2. RED PHASE
        if (seconds === 27) {
            body.style.backgroundColor = "#ff0000"; 
            body.style.color = "white"; 
            title.innerText = "üò° STALKER";
            msg.innerHTML = "Stalking is a crime‚ùóÔ∏è<br>Leave the page right now or I'm calling the police üëÆ‚Äç‚ôÇÔ∏è";
            card.style.borderColor = "#b71c1c";
            card.style.animation = "shake 0.4s infinite";
        }

        // 3. REPORTING PHASE (6 seconds)
        if (seconds === 41) {
            body.style.animation = "police-flash 0.2s infinite"; 
            body.style.color = "white";
            title.innerText = "üëÆ‚Äç‚ôÇÔ∏è REPORTING...";
            msg.innerHTML = ""; 
            card.style.animation = "siren 0.5s infinite";
        }

        // 4. LAST PAGE (Arrested)
        if (seconds === 47) {
            body.style.animation = "none";
            body.style.transition = "background-color 2s ease"; 
            body.style.backgroundColor = "#000000"; 
            body.style.color = "white";
            title.innerText = "‚õìÔ∏è ARRESTED!";
            msg.innerHTML = "You stayed too long. You are now in pixel-jail for stalking! üöî‚öñÔ∏è";
            bars.style.display = "block"; 
            bailBtn.style.display = "inline-block";
            clearInterval(timer);
        }
    }, 1000);
</script>

</body>
</html>
